<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form action="/create/survey" method="POST" class="col-7 mx-auto border p-5 my-5 text-light bg-dark">
        <h1 class="text-info text-center">Dojo Survey</h1>
        <div class="container">
            <div>
                <label for="name">Your name : </label>
                <input type="text" class="form-control" name="name" placeholder="" value="">
            </div>
            <br>
            <br>
            <div>
                <label for="location">Dojo Location : </label>
                <select name="location" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Select One</option>
                    <option value="sanjose">San Jose</option>
                    <option value="seattle">Seattle</option>
                    <option value="chicago">Chicago</option>
                    <option value="remote">Online - Remote</option>
                </select>
            </div>
            <br>
            <br>
            <div>
                <label for="status"> Favorite Languge</label>
                <select class="form-select form-select-sm" name="language" aria-label=".form-select-sm example">
                    <option selected>Select One</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="HTML/CSS">HTML/CSS</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <br>
            <br>
            <label for="status"> Comment (Optional): </label>
            <div>
                <div class="field">
                    <div class="control">
                        <textarea name="comment" class="textarea has-fixed-size justify-content-center" placeholder=""></textarea>
                    </div>
                </div>
            <br>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-info text-center">Submit</button>
            </div>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}     
        <!-- declare a variable called messages -->
            {% if messages %}                            
        <!-- check if there are any messages -->
                {% for message in messages %}           
        <!-- loop through the messages -->
                    <p>{{message}}</p>                   
            <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
</body>
</html>
